<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Number Guessing Game</h1>
      <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <div class="flex">
          <input type="text" id="guessField" class="guessField" />
          <input type="submit" class="guessSubmit" id="submit" value="Submit" />
        </div>
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>

      <ul class="guide">
        <li class="info">Try and guess a random number between 1 and 100.</li>
        <li class="info">You have 10 attempts to guess the right number.</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
