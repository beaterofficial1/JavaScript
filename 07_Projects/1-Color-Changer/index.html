<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Sheme Switcher</h1>
      <div class="box-wrapper">
        <div class="box button box1 border" id="crimson"></div>
        <div class="box button box2 border" id="yellow"></div>
        <div class="box button box3 border" id="purple"></div>
        <div class="box button box4 border" id="green"></div>
        <div class="box button box5 border" id="red"></div>
      </div>
      <p>
        Try Clicking on one of the colors above to change the background color
        of this page!
      </p>
      <button class="button btn" id="default">Default</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
